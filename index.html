<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
        <body>
        <main>
            <div class="container">. 
                    <h1>Konversi Suhu</h1>
                    <div class="input-box">
                        <label for="celsius">Celsius (°C):</label>
                        <input type="number" id="celsius" placeholder="Masukkan Celsius">
                    </div>
                    <div class="input-box">
                        <label for="fahrenheit">Fahrenheit (°F):</label>
                        <input type="number" id="fahrenheit" placeholder="Masukkan Fahrenheit" disabled>
                    </div>
                    <div class="input-box">
                        <label for="calculation">Cara Kalkulasi:</label>
                        <input type="text" id="calculation" placeholder="Metode Kalkulasi" disabled>
                    </div>
                    <div class="buttons">
                        <button onclick="convert()">Konversi</button>
                        <button onclick="reset()">Reset</button>
                        <button onclick="reverse()">Reverse</button>
                    </div>
                </div>
                </main>
        <script src="js/script.js"></script>
    </body>
</html>
